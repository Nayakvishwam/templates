<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCM application</title>
    <script src="./assets/js/tailwind.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="h-full w-screen flex">
        <div class="h-screen w-[200px] shadow-md border border-gray-270">
            <div class="w-full flex flex-col items-center gap-4 justify-center mt-2">
                <div class="w-[140px] h-6 border rounded border-gray-300 flex justify-end items-center cursor-pointer">
                    <div class="flex justify-start items-end cursor-pointer">
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                            class="h-4 w-6 shrink-0 icon-neutral-weak" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" d="M0 0h24v24H0V0z"></path>
                            <path
                                d="M19 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h4l3 3 3-3h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 16h-4.83l-.59.59L12 20.17l-1.59-1.59-.58-.58H5V4h14v14zm-7-1l1.88-4.12L18 11l-4.12-1.88L12 5l-1.88 4.12L6 11l4.12 1.88z">
                            </path>
                        </svg>
                    </div>
                    <div class="flex justify-center items-start cursor-pointer">
                        <input type="text" placeholder="Select"
                            class="w-full h-4 border cursor-pointer border-white placeholder:text-sm text-base mb-1"
                            id="projects" />
                    </div>
                    <div>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                            class="h-4 w-3 icon-neutral-weak" aria-hidden="true" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path
                                d="M12 5.83L15.17 9l1.41-1.41L12 3 7.41 7.59 8.83 9 12 5.83zm0 12.34L8.83 15l-1.41 1.41L12 21l4.59-4.59L15.17 15 12 18.17z">
                            </path>
                        </svg>
                    </div>
                </div>
                <div
                    class="w-[140px] h-6  rounded flex justify-start items-center cursor-pointer moduleoptionside gap-2 hover:text-blue-400 hover:bg-gray-100">
                    <div>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                            class="flex-shrink-0 icon-brand-default h-4 w-5" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path d="M4 9h4v11H4zM16 13h4v7h-4zM10 4h4v16h-4z"></path>
                        </svg>
                    </div>
                    <div class="ml-2" style="font-size: 10px;">
                        <span>Dashboard</span>
                    </div>
                </div>
                <div
                    class="w-[140px] h-6  rounded flex justify-start items-center cursor-pointer moduleoptionside gap-2 hover:text-blue-400 hover:bg-gray-100">
                    <div>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                            class="h-4 w-5 icon-neutral-weak hover:icon-brand-default" height="1em" width="1em"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" d="M0 0h24v24H0z"></path>
                            <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path>
                        </svg>
                    </div>
                    <div class="ml-2" style="font-size: 10px;">
                        <span>Test cases</span>
                    </div>
                </div>
                <div
                    class="w-[140px] h-6  rounded flex justify-start items-center cursor-pointer moduleoptionside gap-2 hover:text-blue-400 hover:bg-gray-100">
                    <div>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                            class="flex-shrink-0 icon-neutral-weaker h-4 w-5 group-hover:icon-brand-default"
                            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" d="M0 0h24v24H0V0z"></path>
                            <path
                                d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z">
                            </path>
                        </svg>
                    </div>
                    <div class="ml-2" style="font-size: 10px;">
                        <span>Test runs</span>
                    </div>
                </div>
                <div
                    class="w-[140px] h-6  rounded flex justify-start items-center cursor-pointer moduleoptionside gap-2 hover:text-blue-400 hover:bg-gray-100">
                    <div>
                        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                            class="flex-shrink-0 icon-neutral-weaker h-4 w-5 group-hover:icon-brand-default"
                            height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path fill="none" d="M0 0h24v24H0V0z"></path>
                            <path
                                d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12zM10 9h8v2h-8zm0 3h4v2h-4zm0-6h8v2h-8z">
                            </path>
                        </svg>
                    </div>
                    <div class="ml-2" style="font-size: 10px;">
                        <span>Test plans</span>
                    </div>
                </div>
                <div
                    class="w-[140px] h-6  rounded flex justify-start items-center cursor-pointer moduleoptionside gap-2 hover:text-blue-400 hover:bg-gray-100">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"
                            class="fill-current flex-shrink-0 icon-neutral-weaker h-4 w-5 group-hover:icon-brand-default">
                            <path
                                d="M240-80q-50 0-85-35t-35-85v-120h120v-560h600v680q0 50-35 85t-85 35H240Zm480-80q17 0 28.5-11.5T760-200v-600H320v480h360v120q0 17 11.5 28.5T720-160ZM360-600v-80h360v80H360Zm0 120v-80h360v80H360ZM240-160h360v-80H200v40q0 17 11.5 28.5T240-160Zm0 0h-40 400-360Z">
                            </path>
                        </svg>
                    </div>
                    <div class="ml-2" style="font-size: 10px;">
                        <span>Reports</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="w-full h-screen flex flex-col shadow-md">
            <div class="w-full flex flex-wrap">
                <div class="w-[50%] min-h-14 flex justify-start items-center gap-4 flex-wrap">
                    <h1 class="ml-5"><b>Test Cases</b></h1>
                </div>
                <div class="w-[50%] min-h-14 flex justify-end items-center gap-4 flex-wrap">
                    <button class="bg-blue-500 mr-4 px-3 py-2 text-center rounded text-white" style="font-size:9px;">
                        Create Test Case
                    </button>
                </div>
            </div>
            <div class="w-full border border-gray-300"></div>
            <div class="w-full flex flex-wrap">
                <div class="w-full min-h-14 ml-3 flex justify-end items-center gap-4">
                    <div class="flex justify-end items-center cursor-pointer border rounded border-black">
                        <div class="flex w-full justify-center items-center">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                                class="h-6 w-4 ml-2 icon-neutral-weaker" height="1em" width="1em"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </div>
                        <input type="text" placeholder="Search" class="hover:bg-gray-100 h-full ml-2" id="searchoption">
                        <div class="flex w-full justify-center items-center">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                                class="h-6 w-4 mr-2 cursor-pointer icon-neutral-strongest" height="1em" width="1em"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path
                                    d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <button class="bg-white-500 border border-black-200 mr-4 px-3 py-1 text-center rounded text-gray"
                        style="font-size:9px;">
                        <div class="flex justify-center items-center gap-1">
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24"
                                class="mx-auto h-3 w-3" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                <path fill="none" d="M0 0h24m0 24H0"></path>
                                <path
                                    d="M7 6h10l-5.01 6.3L7 6zm-2.75-.39C6.27 8.2 10 13 10 13v6c0 .55.45 1 1 1h2c.55 0 1-.45 1-1v-6s3.72-4.8 5.74-7.39A.998.998 0 0018.95 4H5.04c-.83 0-1.3.95-.79 1.61z">
                                </path>
                                <path fill="none" d="M0 0h24v24H0V0z"></path>
                            </svg>
                            Filter
                        </div>
                    </button>
                </div>
            </div>
            <div class="w-full border border-gray-300"></div>
            <div class="w-full h-screen shadow-md flex flex-wrap gap-3 justify-start items-center">
                <div class="h-full min-w-[20%]  border border-gray-200">
                    <div class="flex bg-gray-100 text-gray-600 min-h-5 justify-start items-center" style="font-size: 8px;">
                        <div class="w-[50%] ml-2">
                            <span>Total Test Cases</span>
                        </div>
                        <div class="w-[50%] flex justify-end mr-3">
                            <p>23</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
